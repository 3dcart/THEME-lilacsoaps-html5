<script type="text/javascript">

jQuery(window).load(function() {

    var sdWidth = document.body.clientWidth;

    if (sdWidth < 767) {

        //mobile only

		jQuery('.flexslider2').flexslider({

			animation: "slide",

			animationLoop: false,

			controlNav: false,

			directionNav: true,

			keyboard: false,

			prevText: "",

			nextText: "",

			itemWidth: 320,

			itemMargin: 20,

			minItems: 1,

			maxItems: 1

		});

    }

    if ((sdWidth < 1024) && (sdWidth > 768)) {

		jQuery('.flexslider2').flexslider({

			animation: "slide",

			animationLoop: false,

			controlNav: false,

			directionNav: true,

			keyboard: false,

			prevText: "",

			nextText: "",

			itemWidth: 220,

			itemMargin: 20,

			minItems: 1,

			maxItems: 2

		});

	}

    else {

		jQuery('.flexslider2').flexslider({

			animation: "slide",

			animationLoop: false,

			controlNav: false,

			directionNav: true,

			keyboard: false,

			prevText: "",

			nextText: "",

			itemWidth: 360,

			itemMargin: 10,

			minItems: 1,

			maxItems: 3

		});

	}

});

</script>
